version: '3.8'
name: arches_her6-1
services:
    aher:
      container_name: aher
      image: fargeo/aher
      build:
        context: ..
        dockerfile: arches_her/Dockerfile
      command: run_arches
      volumes:
        - ../arches/:/web_root/arches
        - ./:/web_root/arches_her
      env_file:
        - ./docker/env_file.env
      ports:
        - 8002:8000
      stdin_open: true
      tty: true

    koop_aher:
      container_name: koop_aher
      image: ryana86/arches-koop:1.0
      ports:
        - 3002:3000
      volumes:
      - ./arches_her/pkg/koop:/usr/src/app/config
      env_file:
        - ./docker/env_file.env
      depends_on:
        - aher

networks:
  default:
    external: true
    name: arches6-2-dev

volumes:
    arches-log:
    arches-static:
